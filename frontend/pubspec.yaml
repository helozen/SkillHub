name: skillhub
description: A Flutter-based Local Skills Marketplace project.

# The following line prevents the package from being accidentally published to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.15.0
  shared_preferences: ^2.1.1
  fluttertoast: ^8.2.1
  connectivity_plus: ^4.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
